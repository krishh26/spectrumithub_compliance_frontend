<main class="d-flex w-100">
  <div class="login-container d-flex flex-column">
    <div class="row vh-100 m-0">
      <!-- Left Side with Image -->
      <div class="col-lg-7 col-xl-7 col-12 p-0">
        <div class="login-leftside text-center">
          <img src="assets/img/illustration-login.png" />
        </div>
      </div>

      <!-- Right Side with Form -->
      <div class="col-lg-5 col-xl-5 col-sm-8 col-md-8 col-12 mx-auto d-table h-100 p-0 bg-white">
        <div class="d-table-cell align-middle p-5">
          <div class="mt-4 mb-5 text-center">
            <h1><strong>Compliance Portal</strong></h1>
          </div>

          <!-- Form Section -->
          <div class="LoginForm">
            <h1 class="h1"><strong>Create Password</strong></h1>
            <form [formGroup]="createForm" (ngSubmit)="onSubmit()">

              <!-- Password Input with Pattern Validation -->
              <div class="mb-3">
                <label class="fw-bold">Password</label>
                <div class="password-input-wrapper">
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control"
                    placeholder="Enter your password" formControlName="password">
                  <span class="password-toggle" (click)="showPassword = !showPassword">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </span>
                </div>
                <div class="text-danger small mt-1" *ngIf="submitted && f['password'].errors?.['required']">
                  Password is required
                </div>
                <div class="text-danger small mt-1" *ngIf="submitted && f['password'].errors?.['pattern']">
                  Password must contain at least 8 characters, including uppercase, lowercase, number, and special
                  character.
                </div>
              </div>

              <!-- Confirm Password Input -->
              <div class="mb-3">
                <label class="fw-bold">Confirm Password</label>
                <div class="password-input-wrapper">
                  <input [type]="confirmPassword ? 'text' : 'password'" class="form-control"
                    placeholder="Confirm your password" formControlName="confirmPassword">
                  <span class="password-toggle" (click)="confirmPassword = !confirmPassword">
                    <i class="bi" [ngClass]="confirmPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </span>
                </div>
                <div class="text-danger small mt-1" *ngIf="submitted && f['confirmPassword'].errors?.['required']">
                  Confirm Password is required
                </div>
                <div class="text-danger small mt-1" *ngIf="submitted && createForm.getError('mismatch')">
                  Password and Confirm Password do not match
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid gap-2 mt-3 text-center">
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
